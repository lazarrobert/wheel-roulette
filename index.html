<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .roulette-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 1.5s ease-out;
        }
        .spin-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>🎡 Telegram Roulette Game 🎡</h2>
    <div class="roulette-container">
        <div class="roulette-wheel" id="wheel">🔄</div>
    </div>
    <button class="spin-btn" onclick="spinWheel()">Spin & Win!</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expand WebApp to full screen
        let chatId = tg.initDataUnsafe?.user?.id || null;

        let prizes = ["100 coins 🏆", "50 coins 🎉", "30 coins 🎊", "10 coins 🪙", "5 coins 💰", "Try again! ❌"];
        let wheel = document.getElementById("wheel");

        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * prizes.length);
            let result = prizes[randomIndex];

            // Spin effect
            let randomRotation = 720 + (randomIndex * 60); // Full spins + random stopping point
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                wheel.innerText = result; // Display prize after spin
                sendResultToBot(result);
            }, 1500);
        }

        function sendResultToBot(result) {
            if (!chatId) {
                alert("Error: Could not get your Telegram ID.");
                return;
            }

            fetch("https://your-server.com/send-result", {  // Replace with your backend URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, result: result })
            })
            .then(response => response.json())
            .then(data => console.log("Message sent:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
